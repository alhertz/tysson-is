    <!--Is-->
    <div id="phrase">

        <div id="post">
          <a id="say">Post This</a>
          <a id="create">Say Something Else</a>
        </div>
        <div id="createForm">
          <input type="text" id="createFormInput" placeholder="Say it here.">

        </div>

    <div class="download">
      <div class="controls">
        <div id="loading"><i class="fa fa-refresh fa-spin"></i></div>
        <a id="pause"><i class="fa fa-pause"></i></a>
        <a id="play"><i class="fa fa-play"></i></a>
      </div>
    </div>
    
    <!--RSVP-->
    <a href="http://tyssonband.us3.list-manage.com/" target="_blank" id="rsvp">RSVP to the launch</a>
