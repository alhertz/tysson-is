<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TYSSON is</title>

    <!--Meta-->
    <meta name="description" content="TYSSON is">
    <meta name="viewport" content="width=device-width">
    <meta property="og:title" content="TYSSON is"/>
    <meta property="og:image" content="http://i.imgur.com/uDDjkz8.jpg"/>
    <meta property="og:site_name" content="TYSSON is"/>
    <meta property="og:description" content="TYSSON is"/>
    <link rel="icon" type="image/png" href="favicon.png">

    <!--Font Awesome -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel='stylesheet' href='styles/dancer.css'>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Preloader -->
    <div id="preloader">
      <div id="status"></div>
    </div>

    <!--Is-->
    <div id="phrase">
      <div id="prompt">
        <div id="post">
          <a id="say">Post This</a>
          <a id="create">Say Something Else</a>
        </div>
        <div id="createForm">
          <input type="text" id="createFormInput" placeholder="Say it here.">
          <input type="submit" value="Post" id="createFormPost">
        </div>
        <div id="thanks">
          Thanks
        </div>
        <div id="nope">
          No Dice.
        </div>
      </div>
    </div>

    
    <!--Player-->
    <canvas id="waveform" height="600" width="1024"></canvas>

    <div class="download">
      <div class="controls">
        <div id="loading"><i class="fa fa-refresh fa-spin"></i></div>
        <a id="pause"><i class="fa fa-pause"></i></a>
        <a id="play"><i class="fa fa-play"></i></a>
      </div>
    </div>

    <div class="pug">
      <img src="images/pug.png">
    </div>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/jquery.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/dancer.js -->
  <script src="scripts/dancer/src/dancer.js"></script>
  <script src="scripts/dancer/src/support.js"></script>
  <script src="scripts/dancer/src/kick.js"></script>
  <script src="scripts/dancer/src/adapterWebkit.js"></script>
  <script src="scripts/dancer/src/adapterMoz.js"></script>
  <script src="scripts/dancer/src/adapterFlash.js"></script>
  <script src="scripts/dancer/lib/fft.js"></script>
  <script src="scripts/dancer/lib/flash_detect.js"></script>
  <script src="scripts/dancer/plugins/dancer.fft.js"></script>
  <script src="scripts/dancer/plugins/dancer.waveform.js"></script>
  <script src="scripts/player.js"></script>
  <!-- endbuild -->

</body>
</html>
